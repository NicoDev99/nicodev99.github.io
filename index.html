<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio D√©plac√© - Nicolas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #010204 0%, #161B1F 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .message {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .new-link {
            display: inline-block;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 600;
            color: #ffffff;
            padding: 0.5rem 0;
            margin: 1rem 0;
        }

        .redirect-info {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Effet de particules en arri√®re-plan */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10px) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Particules d'arri√®re-plan -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="emoji">üöÄ‚ú®</div>
        <h1>PORTFOLIO D√âPLAC√â</h1>
        <div class="message">
            Ce portfolio n'est plus valide ! <br>
            Mon nouveau site est maintenant h√©berg√© ici :
        </div>
        <a href="https://e-nicolas.fr" class="new-link" target="_blank">
            üåê https://e-nicolas.fr üåê
        </a>
        <div class="redirect-info">
            ‚è∞ Redirection automatique dans <span id="countdown">10</span> secondes...
        </div>
    </div>

    <script>
        // Cr√©ation des particules
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Compte √† rebours et redirection
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'https://e-nicolas.fr';
            }
        }, 1000);

        // Initialisation
        createParticles();
    </script>
</body>
</html>
